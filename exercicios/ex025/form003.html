<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label> 
            <input type="text" autocomplete="name" id="inome" name="nome" required placeholder="nome completo" size="30" maxlength="30">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" id="imedia" name="media" min="0" max="10" step="0.5">
        </p>

        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" id="imes" name="mes">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
