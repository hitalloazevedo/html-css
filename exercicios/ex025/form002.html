<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" id="iuser" name="usu" required minlength="5" maxlength="15" placeholder="username" autocomplete="username">
        </p>

        <p>
            <label for="ipass">Senha:</label>
            <input type="password" id="ipass" name="sen" required minlength="4" maxlength="15" size="8" placeholder="password" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
