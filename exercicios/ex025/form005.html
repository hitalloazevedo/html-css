<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="isexmas" name="sexo" value="M"> <label for="isexmas">Masculino</label> <br>
            <input type="radio" id="isexfem" name="sexo" checked value="F"> <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" id="iesfut" name="esfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" id="iesbas" name="esbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" id="iesnat" name="esnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" id="iesten" name="esten"> <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
